{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}


{% block content %}
{% if category.id %}
    <p><a href="{% url 'category_single' category.id %}">{{ category.name }}</a></p>
{% endif %}
<h1>{{ article.name }}</h1>
<h2>by {{ article.body }}</h2>
<p><a href="{% url 'article_update' article.id %}">Редактировать</a></p>
{% endblock %}
