{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}


{% block content %}
      <h1>Категории</h1>
      <ul>
        {% for categorie in categories %}
        <li>
          <h2>{{ categorie.name }}</h2> 
          <div>{{ categorie.description|slice:":200" }}</div>
        </li>
        {% endfor %}
      </ul>
{% endblock %}
